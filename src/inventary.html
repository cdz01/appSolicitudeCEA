<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row" style="height: 756px;">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse sb-dash">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link list-group-item list-group-item-action" id="btn_saveItem"
                                aria-current="page" href="./save_item.html">
                                <img src="./assets/subir-archivo.png" alt="20" width="25px" height="25px">
                                Registrar
                            </a>
                        </li>
                        <li class="nav-item mt-2">
                            <a class="nav-link list-group-item list-group-item-action" href="./inventary.html"
                                id="btn_inventary">
                                <img src="./assets/nueva-base-de-datos.png" alt="20" width="25px" height="25px">
                                Registros
                            </a>
                        </li>
                        <li class="nav-item mt-2">
                            <a class="nav-link list-group-item list-group-item-action" href="./printer.html"
                                id="btn_update">
                                <img src="./assets/printer.png" alt="20" width="25px" height="25px">
                                Imprimir
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                        <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                        <div class=""></div>
                    </div>
                </div>
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3>Registro de Prestamos</h3>
                    <a href="./index.html"><img src="assets/logo.jpg" alt="logo" width="75" height="75"></a>
                </div>

                <div class="d-flex justify-content-end mb-3">
                    <input type="text" id="inp_browse" placeholder="Buscar">
                </div>

                <div class="container-data">
                    <div class="row mb-2 table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-hover table-striped ">
                            <thead class="bg-blue-dark text-white text-center">
                                <tr>
                                    <th scope="col">Nº</th>
                                    <th scope="col">Nombre del Solicitante</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Modelo</th>
                                    <!-- <th scope="col">Cantidad</th> -->
                                    <th scope="col">Serial</th>
                                    <!-- <th scope="col">Observaciones</th> -->
                                    <th scope="col">Estado</th>
                                    <th scope="col">Fecha de Solicitud</th>
                                    <th scope="col">Entregado</th>
                                    <th scope="col">Fecha de Entrega</th>
                                </tr>
                            </thead>

                            <tbody>

                            </tbody>

                        </table>
                    </div>
                </div>

            </main>


        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Articulo Seleccionado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <h5 id="mbody_serial"></h5>

                            <div class="container border rounded p-3" id="form_update" style="display: none;">
                                <form>
                                    <h4>Modificar Datos</h4>
                                    <div class="form-group">
                                        <!-- <input type="text" class="form-control" id="" placeholder="Departamento"> -->
                                        <div class="form-floating">
                                            <input type="text" class="form-control mt-2 m-auto" id="inp_name"
                                                placeholder="Nombre del Pedidor">
                                            <label for="inp_name">Nombre del Pedidor</label>
                                        </div>
                                        <div class="input-group mb-3">
                                            <!-- <label class="input-group-text" for="inp_mDepartament">Departamento</label> -->

                                            <!-- <select class="form-select" id="inp_mDepartament">
                                              <option value="Laboratorio I">Laboratorio I</option>
                                              <option value="Laboratorio II">Laboratorio II</option>
                                              <option value="Control de estudio">Control de estudio</option>
                                              <option value="Direccion">Direccion</option>
                                            </select> -->
                                        </div>
                                        <div class="input-group mb-3">
                                            <label class="input-group-text" for="inp_mCategory">Categoria</label>
                                            <select class="form-select" id="inp_mCategory">
                                                <option selected>PC</option>
                                                <option value="Laptop">Laptop</option>
                                                <option value="Monitor">Monitor</option>
                                                <option value="Mouse">Mouse</option>
                                                <option value="Regulador">Regulador</option>
                                                <option value="Teclado">Teclado</option>
                                                <option value="Corneta">Corneta</option>
                                            </select>
                                        </div>
                                        <div class="form-floating mt-3">
                                            <input type="text" class="form-control mt-2" id="inp_marca"
                                                placeholder="Marca">
                                            <label for="inp_marca">Marca</label>
                                        </div>
                                        <div class="form-floating mt-3">
                                            <input type="text" class="form-control mt-2" id="inp_model"
                                                placeholder="Modelo">
                                            <label for="inp_model">Modelo</label>
                                        </div>
                                        <div class="form-floating mt-3">
                                            <input type="text" class="form-control mt-2" id="inp_amount"
                                                placeholder="Cantidad">
                                            <label for="inp_amount">Cantidad</label>
                                        </div>
                                        <div class="form-floating mt-3">
                                            <input type="text" class="form-control mt-2" id="inp_serial"
                                                placeholder="Serial">
                                            <label for="inp_serial">Serial</label>
                                        </div>
                                        <div class="form-floating mt-3">
                                            <input type="text" class="form-control mt-2" id="inp_view"
                                                placeholder="Observaciones">
                                            <label for="inp_view">Observaciones</label>
                                        </div>
                                        <div class="form-floating mt-3">
                                            <input type="text" class="form-control mt-2" id="inp_lastDate"
                                                placeholder="Ultimo Movimiento">
                                            <label for="inp_lastDate">Ultimo Movimiento</label>
                                        </div>
                                        <div class="input-group mt-3">
                                            <label class="input-group-text" for="inp_mState">Estado</label>
                                            <select class="form-select" id="inp_mState">
                                                <option selected>Operativo</option>
                                                <option value="Dañado">Dañado</option>
                                            </select>
                                        </div>
                                        <div class="input-group border rounded p-3 mt-3 row">
                                            <div class="col">
                                                <button type="button" class="btn btn-secondary" id="btn_takeof">Entregado</button>
                                            </div>
                                            <div class="col text-white text-center" style="background: #da0000;" id="field_takeof">
                                                <strong>No Entregado</strong>
                                            </div>
                                        </div>

                                        <!-- <div class="form-floating mt-3">
                                            <input type="text" class="form-control mt-2" id="inp_state" placeholder="Estado">
                                            <label for="inp_state">Estado</label>
                                        </div> -->






                                    </div>
                                    <div class="d-flex justify-content-center mt-3">
                                        <button type="submit" class="btn btn-primary"
                                            id="btn_update">Modificar!</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Eliminar</button>
                    <button type="button" class="btn btn-success">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="vendor/jquery/jquery.js"></script>
    <script type="module" src="./source/inventary.js"> </script>

</body>

</html>
